spring:
  application:
    name: stock-service
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

server:
  port: 8081
  servlet:
    context-path: /stock-service

springdoc:
  api-docs:
    path: /api-docs
    