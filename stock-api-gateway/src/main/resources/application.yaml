server:
  port: 8080

eureka:
  instance:
    hostname: localhost

spring:
  application:
    name: stock-api-gateway
  cloud:
    gateway:
      routes:
        - id: stock-service
          uri: lb://stock-service
          predicates:
            - Path=/stock-service/api/v1/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product-service/api/v1/products/**
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/category-service/api/v1/categories/**
